<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Закажи атрибутику на место!</title>
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="no-js">
    <div id="page" class="page page__feedback">
        <div class="feedback">
            <a href="success.html" class="feedback__close desktop_only"></a>
            <div class="container">
                <div class="feedback__form">
                    <div class="feedback__form__title">Оставить отзыв</div>
                    <div class="form__row">
                        <div class="form__cell">
                            <label class="form__label" for="input__firstname">Имя <span class="required">*</span></label>
                            <input type="text" class="input__text" id="input__firstname" name="input__firstname" required>
                        </div>
                        <!-- /.form__cell -->
                    </div>
                    <!-- /.form__row -->
                    <div class="form__row">
                        <div class="form__cell">
                            <label class="form__label" for="input__tel">Телефон <span class="required">*</span></label>
                            <input type="tel" class="input__text input__tel" id="input__tel" name="input__tel" required>
                        </div>
                        <!-- /.form__cell -->
                    </div>
                    <!-- /.form__row -->
                    <div class="form__row">
                        <div class="form__cell">
                            <label class="form__label" for="input__email">E-mail <span class="required">*</span></label>
                            <input type="email" class="input__text" id="input__email" name="input__email" required>
                        </div>
                        <!-- /.form__cell -->
                    </div>
                    <!-- /.form__row -->
                    <div class="form__row">
                        <div class="form__cell">
                            <label class="form__label" for="textarea_message">Текст отзыва</label>
                            <textarea class="textarea" id="textarea_message" name="textarea_message"></textarea>
                        </div>
                        <!-- /.form__cell -->
                    </div>
                    <!-- /.form__row -->
                    <div class="form__note">
                        <span class="required">*</span> Обязательно для заполнения
                    </div>
                    <!-- /.form__note -->
                    <div class="form__navigation">
                        <a class="button button__shadow__blue" href="feedback_success.html">Отправить</a>
                    </div>
                    <!-- /.form__navigation -->
                </div>
                <!-- /.feedback__form -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.feedback -->
        <header class="header page__header page__header__blue">
            <div class="container">
                <a href="success.html" class="header__toggle header__toggle__default">
                    <span class="header__toggle__back"></span>
                </a>
                <a href="index.html" class="logo">
                    <span class="logo__item logo__white"></span>
                    <span class="logo__item logo__blue"></span>
                </a>
            </div>
            <!-- /.container -->
        </header>
        <!-- /.header page__header -->
        <aside class="sidebar page__sidebar">
            <a href="cart.html" class="cart__toggle">
                <span class="cart_icon">
                    <span class="cart__icon__number">33</span>
                </span>
            </a>
        </aside>
    </div>
    <!-- /.page -->
    <script src="js/modernizr.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/readmore.js"></script>
    <script src="js/masker.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
